            // 정보 표시 함수
            function showInfo(mp_id, info, event) {
                // 이미 존재하는 정보 창을 제거
                var existingInfoBox = document.querySelector(".infoBox");
                if (existingInfoBox) {
                    existingInfoBox.remove();
                }

                // 정보 창을 생성하고 위치를 설정
                var infoBox = document.createElement("div");
                infoBox.className = "infoBox";
                infoBox.style.top = event.clientY + window.scrollY + 10 + "px";
                infoBox.style.left = event.clientX  + window.scrollX + 10 +"px";

                // motherplate 정보인 경우
                if (info.hasOwnProperty("MP_ID")) {
                    // 정보를 표시
                    infoBox.innerHTML = "<b>" + mp_id + "</b><br>" + "SteelGrade: " + info.SteelGrade + "<br>" + "OR_Avg_Yield: " + info.OR_Avg_Yield + "<br>" + "MP_Width: " + info.MP_Width + "<br>" + "MP_Length: " + info.MP_Length + "<br>" + "MP_Thick: " + info.MP_Thick + "<br>" + "MP_Weight: " + info.MP_Weight + "<br>" + "OrderWeightSum: " + info.OrderWeightSum;
                }
                // order 정보인 경우
                else {
                    // 정보를 표시
                    infoBox.innerHTML = "<b>" + mp_id + "</b><br>" + "Block_ID: " + info.Block_ID + "<br>" + "Order_Line_No: " + info.Order_Line_No + "<br>" + "OrderPlate_Width: " + info.OrderPlate_Width + "<br>" + "OrderPlate_Length: " + info.OrderPlate_Length;
                }


                // 정보 창을 body에 추가
                document.body.appendChild(infoBox);

                infoBox.style.display = "block";
            }

            // 모든 Motherplate을 표시하는 함수
            function showAllMotherplates() {
                var container = document.getElementById("container");
                container.innerHTML = "";

                var topOffset = 50;
                for (var mp_id in motherplateData) {
                    var mp_info = motherplateData[mp_id];
                    showMotherplate(mp_id, topOffset);
                    topOffset += parseInt(mp_info.MP_Width) / 20 + 20; // 추가한 MP의 높이 + 간격
                }
            }

          function showMotherplates(selectedMP, selectedSteelGrade, selectedMPThick) {
    var container = document.getElementById("container");
    container.innerHTML = "";

    var topOffset = 50;
    for (var mp_id in motherplateData) {
        var mp_info = motherplateData[mp_id];
        var mpMatch = (selectedMP === "All" || mp_id === selectedMP);
        var steelGradeMatch = (selectedSteelGrade === "All" || mp_info.SteelGrade === selectedSteelGrade);
        var mpThickMatch = (selectedMPThick === "All" || parseFloat(mp_info.MP_Thick) === parseFloat(selectedMPThick));

        if (mpMatch && steelGradeMatch && mpThickMatch) {
            showMotherplate(mp_id, topOffset);
            topOffset += parseFloat(mp_info.MP_Width) / 20 + 20; // 추가한 MP의 높이 + 간격
        }
    }
}



            // Motherplate을 표시하는 함수
            function showMotherplate(mp_id, topOffset) {
                var container = document.getElementById("container");

                var mp_info = motherplateData[mp_id];
                var mpDiv = document.createElement("div");
                mpDiv.className = "motherplate";
                mpDiv.textContent = mp_id;
                mpDiv.style.width = mp_info.MP_Length / 20 + "px";
                mpDiv.style.height = mp_info.MP_Width / 20 + "px";
                mpDiv.style.left = "50px";
                mpDiv.style.top = topOffset + "px";
                mpDiv.style.backgroundColor = "lightsalmon";

                mpDiv.addEventListener("mouseover", function(event) {
                    showInfo(mp_id, mp_info, event);
                });
                container.appendChild(mpDiv);

                // 블록별 색상 구분 추가
                mpDiv.classList.add(`block-${mp_info.Block_ID}`);

                // "motherplate"의 가로 길이를 표시하는 점선 추가
                var mpWidthDiv = document.createElement("div");
                mpWidthDiv.className = "mpSize";
                mpWidthDiv.style.borderBottom = "1px dashed black";
                mpWidthDiv.style.width = mp_info.MP_Length / 20 + "px";
                mpWidthDiv.style.height = "0";
                mpWidthDiv.style.position = "absolute";
                mpWidthDiv.style.top = parseInt(mpDiv.style.top) - 10 + "px";
                mpWidthDiv.style.left = "50px";
                container.appendChild(mpWidthDiv);

                // "motherplate"의 가로 길이를 나타내는 수치를 표시하는 div 추가
                var mpWidthLabelDiv = document.createElement("div");
                mpWidthLabelDiv.className = "mpSize";
                mpWidthLabelDiv.textContent = mp_info.MP_Length;
                mpWidthLabelDiv.style.position = "absolute";
                mpWidthLabelDiv.style.top = parseInt(mpWidthDiv.style.top) - 10 + "px";
                mpWidthLabelDiv.style.left = parseInt(mpDiv.style.left) + parseInt(mpDiv.style.width) / 2 - 10 + "px";
                container.appendChild(mpWidthLabelDiv);

                // "motherplate"의 세로 길이를 표시하는 점선 추가
                var mpLengthDiv = document.createElement("div");
                mpLengthDiv.className = "mpSize";
                mpLengthDiv.style.borderLeft = "1px dashed black";
                mpLengthDiv.style.width = "0";
                mpLengthDiv.style.height = mp_info.MP_Width / 20 + "px";
                mpLengthDiv.style.position = "absolute";
                mpLengthDiv.style.top = topOffset + "px";
                mpLengthDiv.style.left = parseInt(mpDiv.style.left) - 10 + "px";
                container.appendChild(mpLengthDiv);

                // "motherplate"의 세로 길이를 나타내는 수치를 표시하는 div 추가
                var mpLengthLabelDiv = document.createElement("div");
                mpLengthLabelDiv.className = "mpSize";
                mpLengthLabelDiv.textContent = mp_info.MP_Width;
                mpLengthLabelDiv.style.position = "absolute";
                mpLengthLabelDiv.style.top = parseInt(mpLengthDiv.style.top) + parseInt(mpLengthDiv.style.height) / 2 - 10 + "px";
                mpLengthLabelDiv.style.left = parseInt(mpLengthDiv.style.left) - 30 + "px";
                container.appendChild(mpLengthLabelDiv);

                // "order" 표시
                var orders = orderData[mp_id];
                var leftOffset = 0;
                var mpBottom = topOffset + parseInt(mpDiv.style.height);
                for (var i = 0; i < orders.length; i++) {
                    (function() {
                        var order = orders[i];
                        var orderDiv = document.createElement("div");
                        orderDiv.className = "order";
                        orderDiv.innerHTML = "Order " + order.Order_Line_No + "<br>List_ID: " + order.List_ID;

                        orderDiv.style.width = order.OrderPlate_Length / 20 + "px";
                        orderDiv.style.height = order.OrderPlate_Width / 20 + "px";
                        orderDiv.style.left = parseInt(mpDiv.style.left) + leftOffset + "px";
                        orderDiv.style.top = mpBottom - parseInt(order.OrderPlate_Width) / 20 + "px";

                        // 블록별 색상 구분 추가
                        orderDiv.classList.add(`block-${order.Block_ID}`);

                        orderDiv.addEventListener("mouseover", function(event) {
                            // Order ID 숨김
                            orderDiv.textContent = "";

                            // 가로와 세로의 수치를 나타내는 요소 추가
                            var dimensionLabel = document.createElement("div");
                            dimensionLabel.textContent = order.OrderPlate_Width + "x" + order.OrderPlate_Length;
                            dimensionLabel.className = "dimension";
                            dimensionLabel.style.position = "absolute";
                            dimensionLabel.style.top = parseInt(orderDiv.style.top) + parseInt(orderDiv.style.height) / 2 - 10 + "px";
                            dimensionLabel.style.left = parseInt(orderDiv.style.left) + parseInt(orderDiv.style.width) / 2 - 30 + "px";
                            container.appendChild(dimensionLabel);

                            // 점선 추가
                            var dashedLine = document.createElement("div");
                            dashedLine.className = "dashed-line";
                            dashedLine.style.position = "absolute";
                            dashedLine.style.top = orderDiv.style.top;
                            dashedLine.style.left = orderDiv.style.left;
                            dashedLine.style.width = order.OrderPlate_Length / 20 + "px";
                            dashedLine.style.height = order.OrderPlate_Width / 20 + "px";
                            container.appendChild(dashedLine);

                            // 정보 창 표시
                            showInfo(mp_id, order, event);
                        });

                        orderDiv.addEventListener("mouseout", function(event) {
                            // 가로와 세로의 수치를 나타내는 요소 제거
                            var dimensionLabel = document.querySelector(".dimension");
                            if (dimensionLabel) {
                                dimensionLabel.parentNode.removeChild(dimensionLabel);
                            }

                            // 점선 제거
                            var dashedLine = document.querySelector(".dashed-line");
                            if (dashedLine) {
                                dashedLine.parentNode.removeChild(dashedLine);
                            }

                            // Order ID 표시
                            orderDiv.innerHTML = "Order " + order.Order_Line_No + "<br>List_ID: " + order.List_ID;

                            // 정보 창 숨기기
                            var existingInfoBox = document.querySelector(".infoBox");
                            if (existingInfoBox) {
                                existingInfoBox.style.display = "none";
                            }
                        });

                        container.appendChild(orderDiv);
                        leftOffset += parseInt(order.OrderPlate_Length) / 20;
                    })();
                }
            }

            // 초기화 함수
            function initialize() {
                showAllMotherplates();
            }

            initialize();
        </script>
    </body>
    </html>
